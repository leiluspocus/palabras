baseurl      = "https://leiluspocus.netlify.app/"
title        = "palabras"
languageCode = "en-us"
theme        = "hello-friend-ng"
paginate     = 10
canonifyURLs = true
enableEmoji     = true

googleAnalytics = "UA-47952004-1"
disableRSS     = false
disableSitemap = false
disable404     = false
disableHugoGeneratorInject = false
# disqusShortname = "palabras-1"

[permalinks]
  posts = "/posts/:year/:month/:title/"


# Social icons
[[params.social]]
name = "twitter"
url  = "https://twitter.com/leiluspocus"

[[params.social]]
name = "github"
url  = "https://github.com/leiluspocus"

[[params.social]]
name = "linkedin"
url  = "https://www.linkedin.com/in/lailatrmouh/"

[[params.social]]
name = "stackoverflow"
url  = "https://stackoverflow.com/users/1704966/laila"

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Metadata mostly used in document's head
  description = "Blog technique de Laïla ATRMOUH, développeuse fullstack"
  keywords = "homepage, blog"
  images = [""]
  
  [params.portrait]
    path = "https://avatars0.githubusercontent.com/u/1473845?s=400&v=4"
    alt = "Cats"
    
  # Default theme "light" or "dark"
  defaultTheme = "light"

[author]
  name = "Laïla ATRMOUH"

[taxonomies]
    category = "blog"
    tag      = "tags"
    series   = "series"

[languages]
  [languages.en]
    title = "Hi there !"
    subtitle = "Thoughts and discoveries about our technical world today"
    homeSubtitle1 = "I'm Laïla and I'm a software developer."
    homeSubtitle2 = "I love coding, learning and enjoying life."
    otra = "online"
    keywords = ""
    copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "palabras"
      logoHomeLink = "/" 

  [languages.fr]
    title = "palabras.dev"
    subtitle = "Pensées et découvertes du monde du code aujourd'hui"
    homeSubtitle1 = "Je suis Laïla et je suis développeuse."
    homeSubtitle2 = "J'aime coder, apprendre et profiter de la vie."
    otra = "sur les Internets"
    keywords = ""
    copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'
    readOtherPosts = "Lire plus d'articles"

    [languages.fr.params.logo]
      logoText = "palabras"
      logoHomeLink = "/" 

  # And you can even create generic menu

[menu]
  [[menu.main]]
    identifier = "blog"
    name       = "Blog"
    url        = "/posts"